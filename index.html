<head>
  <title>jiku - «Again»</title>

  <script src="js/Detector.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/plugins/ScrollToPlugin.min.js"></script>
</head>

<body class="disable-scroll">
  <div id="container">
    <div id="static" style="position: fixed; z-index: 500; width: 100%, height: 100%">
      {{> pane}}
      {{> soundcloud}}
      {{> particles}}
    </div>

    {{> sections}}

    <div id="staticFront" style="position: fixed; z-index: 2000;">
      {{> menu }}
    </div>
  </div>
</body>

<template name="sections">
  <sections>
    <section id="top" class="fullBox disable-selection">{{> logo}}</section>
    <subsection class="invisible disable-clicks disable-selection">
      <section id="about" class="box">{{#markdown}}{{> about}}{{/markdown}}</section>
      <section id="player" class="box">{{#markdown}}{{> player}}{{/markdown}}</section>
      {{#if isDevEnvironment}}<section id="crappycrap" class="box">{{#markdown}}{{> crappycrap }}{{/markdown}}</section>{{/if}}
      <section id="credits" class="box">{{#markdown}}{{> credits }}{{/markdown}}</section>
      <section id="contribute" class="box">{{#markdown}}{{> contribute }}{{/markdown}}</section>
      <section id="contact" class="box">{{#markdown}}{{> contact }}{{/markdown}}</section>
    </subsection>
    <section id="bottom" class="fullBox">{{> footer }}</section>
  </sections>
</template>

<template name="logo">
  <header class="center">again</header>
</template>

<template name="footer">
  <footer class="center">Social media icons, visuals, etc...</footer>
</template>

<template name="menu">
  <menu class="invisible disable-clicks disable-selection">
    <nav id="bt-menu" class="bt-menu">
        <a href="#" class="bt-menu-trigger"><span>Menu</span></a>
        <ul>
        </ul>
        <ul>
          <li><a id="about" href="#about">about</a></li>
          <li><a id="player" href="#player">player</a></li>
          {{#if isDevEnvironment}}<li><a id="crappycrap" href="#crappycrap">crappycrap</a></li>{{/if}}
          <li><a id="credits" href="#credits">credits</a></li>
          <li><a id="contribute" href="#contribute">contribute</a></li>
          <li><a id="contact" href="#contact">contact</a></li>
        </ul>
    </nav>
  </menu>
</template>

<template name="pane">
  <div id="pane" style="position: fixed; z-index: 0; pointer-events: none;"></div>
</template>

<template name="particles">
  <div id="particles" style="position: fixed; z-index: 200; pointer-events: none;"></div>
</template>

<template name="soundcloud">
<div id="soundcloud" style="position: absolute; z-index: 300;">
<a href="http://soundcloud.com/jiku" class="float"><img src="https://w.soundcloud.com/icon/assets/images/white_transparent_32-94fc761.png" /></a>
  </div>
</template>
